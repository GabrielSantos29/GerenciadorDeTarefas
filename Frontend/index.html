<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Principal">
        <div class="Caixa">
            <div id="Titulo">
                <h1>Lista de tarefas</h1>
            </div>
            <div id="Box">
                <!-- Aqui vÃ£o aparecer as tarefas -->
            </div>
        </div>
        <div id="Menu">
            <button class="btnMenu" id="btnAdicionar"><p>Adicionar</p></buttom>
            <button class="btnMenu" id="btnRemover"><p>Remover</p></buttom>
            <button class="btnMenu" id="btnEditar"><p>Editar</p></buttom>
        </div>
    </section>
    <section class="ContainerBtn">
        <button id="btnMenu" style="font-size: 3em;">+</button>
    </section>
    <div id="formAdicionar" class="modal oculto">
        <div class="modal-conteudo">
            <h2>Nova Tarefa</h2>
            <input type="text" id="inputNomeTarefa" placeholder="Nome da tarefa">
            <div>
                <button id="btnConfirmarAdicionar">Adicionar</button>
                <button id="btnCancelarAdicionar">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="formConfirmarRemocao" class="modal oculto">
        <div class="modal-conteudo">
            <button id="btnConfirmarRemocao"></button>
            <button id="btnCancelarRemocao"></button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
